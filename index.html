<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin: 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- NFT Image Tracking -->
    <a-nft
      type="nft"
      url="./okegas.patt"  <!-- Replace with your custom image marker file -->
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- 3D Plane for YouTube video -->
      <a-plane
        id="video-plane"
        position="0 0 0"
        width="2"
        height="1"
        rotation="-90 0 0"
        material="src: #video-texture"
      ></a-plane>
    </a-nft>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <!-- Hidden YouTube Video Container (Used as Texture) -->
    <script>
      // Create a video element for YouTube
      const video = document.createElement('video');
      video.src = "https://www.youtube.com/embed/jwYRwOj9RdA?autoplay=1&loop=1&playlist=jwYRwOj9RdA"; // YouTube video URL
      video.crossOrigin = "anonymous"; // Avoid cross-origin issues
      video.muted = true;  // Optionally mute the video
      video.loop = true;
      video.play();

      // Create a texture from the video element
      const videoTexture = new THREE.VideoTexture(video);

      // Apply video texture to the plane
      document.querySelector('#video-plane').setAttribute('material', 'src', videoTexture);
    </script>
  </a-scene>
</body>
