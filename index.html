<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin: 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  
  <!-- A-Frame AR scene -->
  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Marker-based Tracking -->
    <a-marker preset="custom" type="pattern" url="./arjs-example/okegas.patt">
      <!-- Create a plane for iframe, slightly raised to avoid overlapping -->
      <a-plane
        position="0 0 0"
        width="2"
        height="1"
        rotation="-90 0 0"
        material="color: #FFFFFF"
      >
        <!-- Add iframe inside the plane for displaying YouTube video -->
        <a-entity
          geometry="primitive: plane; width: 2; height: 1;"
          position="0 0 0"
          material="shader: html; target: #video-iframe"
        ></a-entity>
      </a-plane>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <!-- Define an iframe that will render in the AR view -->
    <a-assets>
      <iframe id="video-iframe" src="https://www.youtube.com/embed/jwYRwOj9RdA?autoplay=1&loop=1&playlist=jwYRwOj9RdA" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </a-assets>
  </a-scene>
</body>
