<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./okegas.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="video" autoplay loop="true" muted="true" src="./okegas.webm"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- The video will appear when the target is detected -->
      <a-entity id="mytarget" mindar-image-target="targetIndex: 0">
        <a-video src="#video" position="0 0 0" rotation="0 0 0" width="1.0" height="0.6"></a-video>
      </a-entity>
    </a-scene>

    <script>
      // Debugging video autoplay behavior
      const video = document.querySelector('#video');

      video.oncanplay = () => {
        console.log("Video is ready to play");
      };

      video.onerror = (e) => {
        console.log("Error loading video:", e);
      };
    </script>
  </body>
</html>
