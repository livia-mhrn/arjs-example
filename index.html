<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./okegas.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!-- Use your video file -->
        <video id="video" autoplay loop="true" muted src="./okegas.mp4" preload="auto"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- The video will appear when the target is detected -->
      <a-entity id="mytarget" mindar-image-target="targetIndex: 0">
        <a-video id="videoEntity" src="#video" position="0 0 0" rotation="0 0 0" width="1.0" height="0.6"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector('#video');
      const videoEntity = document.querySelector('#videoEntity');
      
      // Event listener to check if the video is ready to play
      video.oncanplay = () => {
        console.log("Video is ready to play");
        
        // Play the video programmatically (this is required for autoplay to work)
        video.play().catch((error) => {
          console.error("Error trying to play the video:", error);
        });
      };

      video.onerror = (e) => {
        console.log("Error loading video:", e);
      };

      // Listen for target detection event
      const mytarget = document.querySelector('#mytarget');
      
      mytarget.addEventListener('targetFound', () => {
        console.log("Target found, video should play.");

        // Ensure the video is unmuted after the target is found (for iOS autoplay)
        video.muted = false;  // Unmute the video

        // Make sure the video is visible when the target is found
        videoEntity.setAttribute('visible', 'true');

        // Play the video from the beginning
        video.load();  // Reset and stop the video (if it's not already at the beginning)
        video.play().catch((error) => {
          console.error("Error trying to play the video after target found:", error);
        });
      });

      // Listen for when the target is lost to stop and reset the video
      mytarget.addEventListener('targetLost', () => {
        console.log("Target lost, stopping and resetting the video.");

        // Completely reset the video by loading it again
        video.stop(); // Stops and resets the video to the beginning
        
        // Hide the video when target is lost
        videoEntity.setAttribute('visible', 'false');
      });
    </script>
  </body>
</html>
